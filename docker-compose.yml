services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: amrdb
      POSTGRES_USER: amruser
      POSTGRES_PASSWORD: amrpass
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck: { test: ["CMD-SHELL","pg_isready -U amruser -d amrdb"], interval: 5s, timeout: 3s, retries: 20 }

  web:
    build: .
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: amr_project.settings_db_override
    depends_on:
      db: { condition: service_healthy }
    ports: ["8000:8000"]
    command: >
      bash -lc "python manage.py migrate &&
                python manage.py collectstatic --noinput &&
                gunicorn --bind 0.0.0.0:8000 amr_project.wsgi:application"

volumes:
  pgdata:
